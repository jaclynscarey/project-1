<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
    <title>Trivia Game</title>
</head>
<body>
    <main>
        <section id="main-container">
            <h1 class="neonText">Are You Smarter Than ChatGPT??</h1>
    
            <div id="home-div">
                <div id="name-div">
                    <label id="name-label" for="name-input">Name</label>
                    <input type="text" id="name-input" placeholder="Enter your name">
                </div>
        
                <div id="num-div">
                    <label id="num-label" for="num-input">Number of Questions to be Answered (1 - 50)</label>
                    <input type="number" id="num-input" min="1" max="20">
                </div>
        
                <button id="play-button" type="submit">Play</button>
            </div>
        </section>
    </main>
</body>
</html>
